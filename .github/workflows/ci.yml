name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lua:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Lint
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .

  toml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install taplo
        uses: uncenter/setup-taplo@v1

      - name: Lint
        run: taplo lint
