format = """
$directory\
$git_branch\
$git_status\
$python\
$character"""

[directory]
style = "blue"

[git_branch]
format = "[$branch](bright-black)"

[git_status]
format = "[(*$conflicted$untracked$modified$staged$renamed$deleted) ($ahead_behind )](red)"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"

[python]
format = "([$virtualenv](yellow) )"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](purple)"
